<button
  *ngFor="let jugador of jugadores"
  class="jugador-btn"
  [ngClass]="{
    'disponible': !estaSeleccionado(jugador),
    'seleccionado': estaSeleccionado(jugador),
    'presionado': presionando === jugador
  }"
  (mousedown)="onMouseDown(jugador)"
  (mouseup)="onMouseUp(jugador)"
>
<span>{{ jugador.nombre }} {{ jugador.apellido }}</span>

</button>
